<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timers</title>
</head>
<body>
<h1>Timers - press F12</h1>
<h2>1) Bomb timer</h2>
<h2>2) Ticks</h2>
<script>
// set/clear timeout
    let bombTimer = setTimeout(() => {
        console.log("BOOM!");
        }, 2050);
        if (Math.random() < 0.5) {// 50% chance
        console.log("Defused.");
        clearTimeout(bombTimer);
    };
// set/clear interval
    let ticks = 0;
    let clock = setInterval(() => {
        console.log("tick", ticks++);
        if (ticks == 10) {
            clearInterval(clock);
            console.log("stop.");
        } }, 200);
</script>
</body>
</html>
