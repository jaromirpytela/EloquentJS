<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 focus_1</title>
</head>
<body>
<h1>Focus_1 practice</h1>
<p>Name:<input id="Name" data-help="Your full name"></p>
<p>Age:<input id="Age" data-help="Your age in years"></p>
<p id="help"></p>
</body>
</html>
<script>
    let help = document.querySelector("#help");
    let fields=document.querySelectorAll("input");
    for (let field of Array.from(fields)){
        field.addEventListener("focus", event =>{
            let text = event.target.getAttribute("data-help");
            help.textContent=text;
    });
    }field.addEventListener("focus", event =>{
        }

    }



</script>
