<!--Write a page that display a BALLOON text. When you press the up arrow, it should inflate (grow) ten percent, and when you press the down arrow, it should deflate (shrink) 10%. You can control the size of text (emoji are text) by setting the font-size CSS property (style.fontSize) on its parent element. Remember to include a unit in the value, for example pixels (40px). The key names of the arrow keys are "ArrowUp" and "ArrowDown". Make sure the keys only change the balloon, without scrolling the page. When that works, add a feature where, if you blow up the balloon past a certain size, it explodes. In this case, exploding means that it is replaced with EXPLOSION, and the event handler is removed (so that you canâ€™t inflate or deflate the explosion).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1 Balloon</title>
</head>
<body>

<p>Balloon</p>

<script>
    let p = document.querySelector("p");
    let size;
    function setSize(newSize) {
        size = newSize;
        p.style.fontSize = size + "px";
    }
    setSize(4);
    function handleArrow(event) {
        if (event.key == "ArrowUp") {
            if (size > 40) {
                p.textContent = "Explosion";
                document.body.removeEventListener("keydown", handleArrow);
            } else {
                setSize(size * 1.1);
            }
        } else if (event.key == "ArrowDown") {
            setSize(size * 0.9);
        }
    }
    document.body.addEventListener("keydown", handleArrow);
</script>

</body>
</html>
