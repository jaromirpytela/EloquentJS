<!DOCTYPE html>
<html lang="en">

  <meta charset="utf-8">
  <h1>Mountains</h1>
  
  <div id="mountains"></div>
  
<script>
  const MOUNTAINS = [
    { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
    { name: "Everest", height: 8848, place: "Nepal" },
    { name: "Mount Fuji", height: 3776, place: "Japan" },
    { name: "Vaalserberg", height: 323, place: "Netherlands" },
    { name: "Denali", height: 6168, place: "United States" },
    { name: "Popocatepetl", height: 5465, place: "Mexico" },
    { name: "Mont Blanc", height: 4808, place: "Italy/France" }
  ];
  /*
  Given a data set of mountains, an array of objects, generate the DOM structure for a table that enumerates the objects. It should have one column per key and one row per object, plus a header row with <th> elements at the top, listing the column names. Write this so that the columns are automatically derived from the objects,
*/

  function buildTable(data) {
    let table = document.createElement("table");
    //heading cells take the property names of the first object in the data.
    let headRow = document.createElement("tr");
    let fields = Object.keys(data[0]);
    fields.forEach(function (field) {
      let headCell = document.createElement("th");
      headCell.textContent = field;
      headRow.appendChild(headCell);
    });
    table.appendChild(headRow);
    //regular cells
    data.forEach(function (eachObject) {
      let row = document.createElement("tr");
      fields.forEach(function (field) {
        let regularCell = document.createElement("td");
        regularCell.textContent = eachObject[field];
        if (typeof eachObject[field] == "number") {
          regularCell.style.textAlign = "right";
        }
        row.appendChild(regularCell);
      });
      table.appendChild(row);
    });
    return table;
  }
//Add the table to the <div> element.
  document.querySelector("#mountains").appendChild(buildTable(MOUNTAINS));
</script>
  </html>
