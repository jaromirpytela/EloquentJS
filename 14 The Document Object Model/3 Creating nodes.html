    from it.-->
<html>
<head>
    <meta charset="utf-8">
    <title> Creating nodes</title>
</head>

<body>
    <h1> Creating nodes</h1>
    <p><strong>Replace image with text alteration</strong></p>
    <p>The <img src="img/cat.png" alt="Cat"> in the
        <img src="img/hat.png" alt="Hat">.</p>

    <script>
        function replaceImages() {
            let images = document.body.getElementsByTagName("img");
            for (let i = images.length - 1; i >= 0; i--) {
                let image = images[i];
                if (image.alt) {
                    let text = document.createTextNode(image.alt);
                    image.parentNode.replaceChild(text, image);
                }
            }
        }
    </script>

<p><button onclick="replaceImages()">Replace Images</button></p>
    <!---------------------------------------------------------------------------------------->

    <p><strong>Create nodes using document.createElement</strong></p>
    <blockquote id="quote">
        No book can ever be finished. While working on it we learn just enough to find it immature the moment we turn away
        from it.
    </blockquote>
    <!--—Karl Popper, preface to the second edition of The Open Society and Its Enemies, 1950-->
    <script>
        function elt(type, ...children) {
            let node = document.createElement(type);
            for (let child of children) {
                if (typeof child != "string") node.appendChild(child);
                else node.appendChild(document.createTextNode(child));
            }
            return node;
        }

        document.getElementById("quote").appendChild(
            elt("footer", "—",
                elt("strong", "Karl Popper"),
                ", preface to the second edition of ",
                elt("em", "The Open Society and Its Enemies"),
                ", 1950")
        );

    </script>
</body>
</html>
