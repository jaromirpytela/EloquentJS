<!--
Write a script that replaces all images (<img> tags) in the document with the text held in their alt attributes, which specifies an alternative textual representation of the image. This involves not only removing the images but adding a new text node to replace them. Text nodes are created with the document.createTextNode method.
-->

<h1>Creating alt nodes</h1>
<p><strong>Replace images with text alteration.</strong></p>
<p> The <img src="../img/cat.png" alt="Cat"> in the <img src="../img/hat.png" alt="Hat">.</p>
<script>
    function replaceAlts() {
        let images = document.body.getElementsByTagName("img");
        for (let i = images.length - 1; i >= 0; i--) {
            let image = images[i];
            if (image.alt) {
                let text = document.createTextNode(image.alt);
                image.parentNode.replaceChild(text, image);
            }
        }
    }
</script>

<p>
    <button onclick="replaceAlts()">REPLACE</button>
</p>
