<!--
HTML table: For each row, the <table> tag contains a <tr> tag with either heading cells (<th>) or regular cells (<td>).
<table>
  <tr>
     <th>name</th>
     <th>height</th>
     <th>place</th>
  </tr>
  <tr>
     <td>Kilimanjaro</td>
     <td>5895</td>
     <td>Tanzania</td>
  </tr>
</table>
 Write function buildTable which automatically derives columns from the objects, by taking the property names of the first object in the data. Add the resulting table to the element with an id attribute of "mountains".
Once you have this working, right-align cells that containing number values by setting their style.textAlign property to "right".
-->

<h1>Build a Table</h1>

<div id="mountains"></div>

<script>
    const MOUNTAINS = [
        {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
        {name: "Everest", height: 8848, place: "Nepal"},
        {name: "Mount Fuji", height: 3776, place: "Japan"},
        {name: "Vaalserberg", height: 323, place: "Netherlands"},
        {name: "Denali", height: 6168, place: "United States"},
        {name: "Popocatepetl", height: 5465, place: "Mexico"},
        {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ];

    function buildTable(mountains) {
        let table = document.createElement("table");
        let headRow = document.createElement("tr");
        let fields = Object.keys(mountains[0]);

        fields.forEach(function (field) {
            let headCell = document.createElement("th");
            headCell.textContent = field;
            headRow.appendChild(headCell);
        })
        table.appendChild(headRow);

        mountains.forEach(function (tableObject) {
            let row = document.createElement("tr");
         fields.forEach(function (field) {
                let regularCell = document.createElement("td");
                regularCell.textContent = tableObject[field];

                row.appendChild(regularCell);
            });
            table.appendChild(row);
        });
        return table;
    }
    document.querySelector("#mountains").appendChild(buildTable(MOUNTAINS));


</script>
