
<h1>Positioning</h1>
<p style="text-align: center">
    <img src="../img/cat.png" class = "cat" style="position: relative">
    <img src="../img/hat.png" class = "hat" style="position: relative">
</p>
<script>
let cat = document.querySelector(".cat")
let hat = document.querySelector(".hat");
let angleCat = Math.PI*1.5;
let angleHat = Math.PI/2;
function animate(time, lastTime) {
    if(lastTime!=null){
        angleCat+=(time-lastTime)*0.001;
        angleHat+=(time-lastTime)*0.001;
    }
    cat.style.top=(Math.sin(angleCat)*80)+"px";
    cat.style.left=(Math.cos(angleCat)*200)+"px";
    hat.style.top=(Math.sin(angleHat)*80)+"px";
    hat.style.left=(Math.cos(angleHat)*200)+"px";
    requestAnimationFrame(newTime=>animate(newTime, time));
}
requestAnimationFrame(animate);
</script>
