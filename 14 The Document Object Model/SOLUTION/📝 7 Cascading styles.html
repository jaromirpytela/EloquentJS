<h1>Cascading styles</h1>
<p class = "blueLetters" style="border: 3px solid red; font-size: 200%">
    Blue letters
</p>
<p>Now <strong> the strong text </strong> is italic and gray. </p>
<p>Now <strong id="bcgr" style="font-weight: normal">  the strong text </strong> is normal, but with bisque background.</p>

<style>
    strong {
        font-style: italic;
        color: gray;
    }
    .blueLetters{
        color: blue;
    }
    #bcgr{
        background: bisque;
    }
</style>
