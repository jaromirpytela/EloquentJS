<!--Write promptDirection function to ask for direction, return the response as R or L. Invalid response raises an JS "Error" exception value at the place it happens. In "look" function respond with "a house" or "two angry bears". Wrap the function call in try & catch() statement. Alert either "You see:" or Something went wrong".-->

<h1> Exceptions </h1>
<script>
    function promptDirection(question) {
        let result = prompt(question).toLowerCase();
        {
            if (result === "left") return "L";
            if (result === "right") return "R";
            throw new Error("Invalid direction");
        }

        function look() {
            if (promptDirection("Which way?") === "L") return "a house";
            return "two angry bears";
            }
        }

        try {
            alert("You see " + look());
        } catch (error) {
            alert("Something went wrong" + error);
        }

</script>
