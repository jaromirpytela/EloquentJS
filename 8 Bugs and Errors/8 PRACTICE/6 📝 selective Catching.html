<!--
Wrong response must raise a specific exception value "InputError" at the place it happens. Write such promptDirection function with question parameter and return the response as R or L. Infinite loop keeps on prompting to get correct answer. Then alert "You chose XXX", otherwise alert "Not a valid direction. try again". In case you wrongly use the language, like "promtDirection", the error must not be caught.
-->

<h1> Selective Catching </h1>
<script>
    class InputError extends Error {
    }

    function promptDirection(question) {
        let response = prompt(question).toLowerCase();
        if (response === "left") return "L";
        if (response === "right") return "R";
        throw new InputError("Wrong Input " + response);
    }

    // alert(promptDirection("Which way ?"))

    for (; ;) {
        try {
            let direction = promptDirection("Which way?");
            alert("You chose" + direction);
            break;
        } catch (e) {
            if (e instanceof InputError) {
                alert("Not a valid direction")
            } else {
        throw e;
            }
        }
    }
</script>
