<!--Write a function promptNumber that asks the user for a whole number and test the function. What should it return if the user inputs nonsense? One option is to make it return a special value. Common choices for such values are null, undefined, or -1.-->

<h1>
<script>
    function promptNumber(question) {
        let result = Number(prompt(question));
        if (isNaN(result)) return null;
        else {
            return result;
        }
    }
    alert(promptNumber("Type a value"));
</script>
</h1>
